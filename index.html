<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ABERTO DE SINUCA REGRA BRASILEIRA</title>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 1.3em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    /* =====================================
       ESTILO DO IFRAME PARA PC (TELAS GRANDES)
       ===================================== */
    @media (min-width: 601px) {
      iframe {
        border: none;
        width: 1600px;
        height: 1100px;
        transform: scale(0.65);
        transform-origin: top left;
        display: block;
        margin: 20px auto;
      }
    }

    /* =====================================
       ESTILO DO IFRAME PARA CELULAR
       (TELAS PEQUENAS)
       ===================================== */
    @media (max-width: 600px) {
      iframe {
        border: none;
        width: 2000px;      /* largura real da planilha */
        height: 350vh;      /* altura suficiente */
        transform: scale(0.25);   /* escala perfeita para caber inteira */
        transform-origin: top left;
        display: block;
      }

      body {
        overflow-x: hidden !important;  /* impede arrastar para o lado */
      }
    }

    #refreshBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: #3c9;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
    }

    #refreshBtn.spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
      font-weight: bold;
    }

    .hidden { display: none; }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #000;
      padding: 8px;
      gap: 8px;
    }

    .menu button {
      background: #333;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .menu button.ativo {
      background: #3c9;
    }

  </style>
</head>

<body>

<header>ABERTO-FMBSAABB</header>

<button id="refreshBtn" onclick="atualizar()">ðŸ”„ Atualizar</button>

<div class="menu">
  <button onclick="trocarAba(1343965072, this)" class="ativo">SORTEIO</button>
  <button onclick="trocarAba(787242241, this)">TABELA</button>
</div>

<div id="container"></div>

<div id="loading">Carregando planilha...</div>

<script>
  const baseLink =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTulTy7_43V7j25YR_dhqweXjnVaqTGDfyF0ECoPA1fiRFj5mz-srAuTRLYfxrYu05ZN-FQumwFtAgR/pubhtml";

  const iframe = document.createElement("iframe");
  iframe.id = "planilha";
  document.getElementById("container").appendChild(iframe);

  let abaAtual = 1343965072;

  function gerarURL(gid) {
    return `${baseLink}?gid=${gid}&single=true&rm=minimal&widget=true&chrome=false&headers=false&t=${Date.now()}`;
  }

  function carregarIframe(gid) {
    iframe.style.opacity = 0;
    document.getElementById("loading").classList.remove("hidden");
    document.getElementById("refreshBtn").classList.add("spin");

    iframe.src = gerarURL(gid);

    iframe.onload = () => {
      iframe.style.opacity = 1;
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("refreshBtn").classList.remove("spin");
    };
  }

  function trocarAba(gid, botao) {
    abaAtual = gid;
    document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("ativo"));
    botao.classList.add("ativo");
    carregarIframe(gid);
  }

  function atualizar() {
    carregarIframe(abaAtual);
  }

  window.onload = () => carregarIframe(abaAtual);
</script>

</body>
</html>
