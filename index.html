<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Torneio - Categoria Master</title>
  <style>
    :root {
      --header-height: 55px;
      --menu-height: 55px;
      --btn-size: 45px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #000;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    iframe {
      border: none;
      width: 100%;
      flex: 1;
      opacity: 0;
      transition: opacity 0.6s ease;
      height: calc(100vh - var(--header-height) - var(--menu-height));
    }

    /* BotÃ£o atualizar */
    #refreshBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: #3c9;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0005;
      transition: background 0.3s, transform 0.3s;
      z-index: 4;
    }

    #refreshBtn:hover {
      background: #2b7;
      transform: scale(1.05);
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Loading */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      background: #222;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0008;
      text-align: center;
      z-index: 5;
    }

    .hidden {
      display: none;
    }

    /* Menu de abas */
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #111;
      padding: 10px;
      gap: 8px;
      flex-shrink: 0;
      position: sticky;
      top: var(--header-height);
      z-index: 3;
    }

    .menu button {
      background: #333;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      font-size: 0.95em;
    }

    .menu button:hover {
      background: #3c9;
      transform: scale(1.05);
    }

    .menu button.ativo {
      background: #3c9;
    }

    /* ðŸ“± Responsividade */
    @media (max-width: 600px) {
      header {
        font-size: 1.1em;
        padding: 10px 0;
      }

      .menu {
        padding: 8px;
        gap: 6px;
      }

      .menu button {
        flex: 1 1 45%;
        padding: 8px 10px;
        font-size: 0.9em;
      }

      #refreshBtn {
        top: 8px;
        right: 10px;
        padding: 8px 12px;
        font-size: 0.9em;
      }

      iframe {
        height: calc(100dvh - var(--header-height) - var(--menu-height)); /* usa altura dinÃ¢mica */
      }
    }
  </style>
</head>
<body>
  <header>Torneio - Categoria Master</header>

  <!-- BotÃ£o Atualizar -->
  <button id="refreshBtn" onclick="atualizar()">ðŸ”„ Atualizar</button>

  <!-- Menu de abas -->
  <div class="menu">
    <button onclick="trocarAba(1188524017, this)" class="ativo">SORTEIO MASTER</button>
    <button onclick="trocarAba(597720254, this)">SORTEIO SÃŠNIOR</button>
    <button onclick="trocarAba(444206122, this)">MASTER</button>
    <button onclick="trocarAba(103339662, this)">SÃŠNIOR</button>
  </div>

  <!-- Loading -->
  <div id="loading">Carregando planilha...</div>

  <script>
    const baseLink = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1SODxdszY3Bul4KiYs6z1sT9HV12RkQSVwM04ZiaSugYPXdurNjcR-V3zExNfUjPJzFg8xUJKfHCt/pubhtml";

    const iframe = document.createElement("iframe");
    iframe.id = "planilha";
    document.body.appendChild(iframe);

    const loading = document.getElementById("loading");
    const refreshBtn = document.getElementById("refreshBtn");

    let abaAtual = 1188524017; // padrÃ£o inicial

    function gerarURL(gid) {
      return `${baseLink}?gid=${gid}&single=true&widget=true&headers=false&t=${Date.now()}`;
    }

    function carregarIframe(gid) {
      iframe.style.opacity = 0;
      loading.classList.remove("hidden");
      refreshBtn.classList.add("spin");

      iframe.src = gerarURL(gid);

      const timeout = setTimeout(() => {
        loading.textContent = "A planilha estÃ¡ demorando... tente novamente.";
      }, 10000);

      iframe.onload = () => {
        clearTimeout(timeout);
        loading.classList.add("hidden");
        refreshBtn.classList.remove("spin");
        iframe.style.opacity = 1;
      };
    }

    function trocarAba(gid, botao) {
      abaAtual = gid;
      document.querySelectorAll(".menu button").forEach(b => b.classList.remove("ativo"));
      botao.classList.add("ativo");
      carregarIframe(gid);
    }

    function atualizar() {
      carregarIframe(abaAtual);
    }

    window.onload = () => carregarIframe(abaAtual);
  </script>
</body>
</html>
