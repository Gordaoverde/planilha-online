<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Torneio - Categoria Master</title>

  <style>
    :root {
      --header-height: 55px;
      --menu-height: 55px;
    }

    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 1.3em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - var(--header-height) - var(--menu-height));
      opacity: 0;
      transition: opacity 0.5s;
      flex: 1;
    }

    #refreshBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: #3c9;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
    }

    #refreshBtn.spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
      font-weight: bold;
    }

    .hidden { display: none; }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #000;
      padding: 8px;
      gap: 8px;
    }

    .menu button {
      background: #333;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .menu button.ativo {
      background: #3c9;
    }

    @media (max-width: 600px) {
      iframe {
        height: calc(100dvh - var(--header-height) - var(--menu-height));
      }

      .menu button {
        flex: 1 1 48%;
      }
    }
  </style>
</head>
<body>

<header>Torneio - Categoria Master</header>

<button id="refreshBtn" onclick="atualizar()">ðŸ”„ Atualizar</button>

<div class="menu">
  <button onclick="trocarAba(1343965072, this)" class="ativo">SORTEIO</button>
  <button onclick="trocarAba(787242241, this)">TABELA</button>
</div>

<div id="loading">Carregando planilha...</div>

<script>
  const baseLink = 
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTulTy7_43V7j25YR_dhqweXjnVaqTGDfyF0ECoPA1fiRFj5mz-srAuTRLYfxrYu05ZN-FQumwFtAgR/pubhtml";

  const iframe = document.createElement("iframe");
  iframe.id = "planilha";
  document.body.appendChild(iframe);

  let abaAtual = 0; // primeiro GID

  function gerarURL(gid) {
    return `${baseLink}?gid=${gid}&single=true&widget=true&headers=false&t=${Date.now()}`;
  }

  function carregarIframe(gid) {
    iframe.style.opacity = 0;
    document.getElementById("loading").classList.remove("hidden");
    document.getElementById("refreshBtn").classList.add("spin");

    iframe.src = gerarURL(gid);

    iframe.onload = () => {
      iframe.style.opacity = 1;
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("refreshBtn").classList.remove("spin");
    };
  }

  function trocarAba(gid, botao) {
    abaAtual = gid;
    document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("ativo"));
    botao.classList.add("ativo");
    carregarIframe(gid);
  }

  function atualizar() {
    carregarIframe(abaAtual);
  }

  window.onload = () => carregarIframe(abaAtual);
</script>

</body>
</html>
